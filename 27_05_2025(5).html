<!DOCTYPE html>
<html>
<head>
  <title>Black Navigation Bar</title>
  <style>
    .navbar {
      background-color: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      font-size: 18px;
      box-shadow: 0 4px 6px -1px orange;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 12px 20px;
      text-decoration: none;
      border-right: 1px solid white;
    }

    .navbar a:hover {
      background-color: orange;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Product</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
    <a href="#">Users</a>
    <a href="#">Login</a>
  </div>
</body>
</html>
