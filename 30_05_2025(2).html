<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Dashboard</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">

  <div style="display: flex; height: 100vh;">
    
    <!-- Sidebar -->
    <aside style="width: 250px; background: linear-gradient(to bottom right, #4CAF50, #7CD992); padding: 20px; color: white;">
      <h2 style="margin-bottom: 30px;">School Dashboard</h2>
      <ul style="list-style: none; padding: 0;">
        <li style="margin: 15px 0; background-color: rgba(255,255,255,0.2); padding: 10px; border-radius: 5px;">Dashboard</li>
        <li style="margin: 15px 0; background-color: rgba(255,255,255,0.2); padding: 10px; border-radius: 5px;">Students</li>
        <li style="margin: 15px 0; background-color: rgba(255,255,255,0.2); padding: 10px; border-radius: 5px;">Teachers</li>
        <li style="margin: 15px 0; background-color: rgba(255,255,255,0.2); padding: 10px; border-radius: 5px;">Classes</li>
        <li style="margin: 15px 0; background-color: rgba(255,255,255,0.2); padding: 10px; border-radius: 5px;">Exams</li>
        <li style="margin: 15px 0; background-color: rgba(255,255,255,0.2); padding: 10px; border-radius: 5px;">Library</li>
        <li style="margin: 15px 0; background-color: rgba(255,255,255,0.2); padding: 10px; border-radius: 5px;">Settings</li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main style="flex: 1; padding: 40px; background-color: #f8f9fa;">
      <h1 style="text-align: center; margin-bottom: 40px; color: #4CAF50;">Welcome to the School Dashboard</h1>
      
      <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 30px;">
        <div style="background-color: white; padding: 30px; text-align: center; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1);">
          <p style="font-size: 18px; margin-bottom: 10px;">Total Students</p>
          <h2 style="color: #4CAF50; font-size: 28px;">500</h2>
        </div>
        <div style="background-color: white; padding: 30px; text-align: center; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1);">
          <p style="font-size: 18px; margin-bottom: 10px;">Total Teachers</p>
          <h2 style="color: #4CAF50; font-size: 28px;">50</h2>
        </div>
        <div style="background-color: white; padding: 30px; text-align: center; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1);">
          <p style="font-size: 18px; margin-bottom: 10px;">Classes</p>
          <h2 style="color: #4CAF50; font-size: 28px;">20</h2>
        </div>
        <div style="background-color: white; padding: 30px; text-align: center; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1);">
          <p style="font-size: 18px; margin-bottom: 10px;">Upcoming Exams</p>
          <h2 style="color: #4CAF50; font-size: 28px;">5</h2>
        </div>
      </div>
    </main>

  </div>

</body>
</html>
