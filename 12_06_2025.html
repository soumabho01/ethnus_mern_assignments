<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie List</title>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #00ff88;
    }

    #searchBar {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin: 20px;
    }

    .movie-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .movie-card {
      background-color: #333;
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      width: 200px;
    }

    .movie-card img {
      width: 100%;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Movie List</h1>
  <input type="text" id="searchBar" placeholder="Search movies...">

  <div id="movieList" class="movie-container"></div>

  <script src="12_06_2025.js"></script>
</body>
</html>
