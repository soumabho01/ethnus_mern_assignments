<!DOCTYPE html>
<html>
<head>
  <title>Table Task</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      background-color: darkgreen;
      color: white;
      padding: 10px;
      width: fit-content;
      border-top-right-radius: 15px;
    }

    table.simple {
      width: 60%;
      background-color: #c4eeee;
      border-collapse: collapse;
      margin-bottom: 40px;
    }

    table.simple th,
    table.simple td {
      border: 1px solid white;
      padding: 8px;
      text-align: left;
    }

    table.simple th {
      font-weight: bold;
    }

   
    table.rounded {
      width: 60%;
      background-color: #c4eeee;
      border-collapse: separate;
      border-spacing: 5px;
    }

    table.rounded th,
    table.rounded td {
      border: 2px solid #468284;
      border-radius: 10px;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Table-Task</h2>


  <table class="simple">
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>80</td>
    </tr>
  </table>


  <table class="rounded">
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>80</td>
    </tr>
  </table>

</body>
</html>
