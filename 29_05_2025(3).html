<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background-image: url('task_2_3.jpg');
      background-size: cover;
      background-position: center;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      width: 300px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }

    .login-box img {
      width: 80px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }

    .login-box input[type="checkbox"] {
      margin-right: 5px;
    }

    .login-box a {
      color: #ccc;
      text-decoration: none;
    }

    .login-box .btn {
      background-color: #f0ad4e; /* yellow/orange */
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="login-box">
  <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="user">
  <h2>LOGIN WINDOW</h2>
  <input type="text" placeholder="Your Email Address">
  <input type="password" placeholder="Your Password"><br>
  <input type="checkbox"> Agree With <a href="#">Terms & Condition</a><br>
  <button class="btn">Login</button>
</div>

</body>
</html>
