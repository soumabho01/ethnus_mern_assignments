<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Appointment Form</title>
  <style>
    * {
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: #fff;
}

.container {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  max-width: 1000px;
  margin: 0 auto;
  padding: 40px 20px;
  gap: 30px; /* reduced gap */
}

.left img {
  width: 300px;
  height: 600px;
  object-fit: cover;
}

.form-box {
  flex: 1;
  min-width: 300px;
}

.form-box h2 {
  text-align: center;
  border-bottom: 2px solid #800000;
  padding-bottom: 10px;
  color: #000;
}

form {
  display: grid;
  gap: 10px;
}

label {
  font-weight: bold;
}

input[type="text"],
input[type="date"],
input[type="time"],
input[type="tel"],
textarea {
  width: 100%;
  padding: 8px;
  margin-top: 4px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.form-row {
  display: flex;
  gap: 10px;
}

.form-row input {
  flex: 1;
}

.gender-options {
  display: flex;
  gap: 10px;
  align-items: center;
}

.appointment-type {
  display: flex;
  flex-direction: column;
}

input[type="submit"] {
  background-color: #800000;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #a00000;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="23_05_2025.jpg " alt="Doctor" />
    </div>
    <div class="form-box">
      <h2>Doctor Appointment Form</h2>
      <form>
        <label for="date">Appointment Date</label>
        <input type="date" id="date" name="appointment-date" />

        <label for="time">Appointment Time</label>
        <input type="time" id="time" name="appointment-time" />

        <label>Name</label>
        <div class="form-row">
          <input type="text" placeholder="First" />
          <input type="text" placeholder="Last" />
        </div>

        <label>Gender</label>
        <div class="gender-options">
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label>
        </div>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="#####" />

        <label>Address</label>
        <div class="form-row">
          <input type="text" placeholder="City" />
          <input type="text" placeholder="State" />
        </div>

        <label for="query">Your Query</label>
        <textarea id="query" rows="4"></textarea>

        <label>Appointment Type</label>
        <div class="appointment-type">
          <label><input type="checkbox" /> Cervix checkup</label>
          <label><input type="checkbox" /> Heart checkup</label>
          <label><input type="checkbox" /> Eye check-up</label>
          <label><input type="checkbox" /> Hearing Test</label>
        </div>

        <input type="submit" value="Send" />
      </form>
    </div>
  </div>
</body>
</html>
