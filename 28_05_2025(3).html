<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2 class="gallery-title">Photo Gallery</h2>

  <div id="gallery" class="gallery-grid">
    <img src="https://via.placeholder.com/150?text=1" onclick="enlarge(this.src)">
    <img src="https://via.placeholder.com/150?text=2" onclick="enlarge(this.src)">
    <img src="https://via.placeholder.com/150?text=3" onclick="enlarge(this.src)">
    <img src="https://via.placeholder.com/150?text=4" onclick="enlarge(this.src)">
    <img src="https://via.placeholder.com/150?text=5" onclick="enlarge(this.src)">
    <img src="https://via.placeholder.com/150?text=6" onclick="enlarge(this.src)">
    <img src="https://via.placeholder.com/150?text=7" onclick="enlarge(this.src)">
    <img src="https://via.placeholder.com/150?text=8" onclick="enlarge(this.src)">
  </div>

  <!-- Lightbox -->
  <div id="popup" class="popup" onclick="closePopup()">
    <img id="popupImage" src="">
  </div>

  <!-- JavaScript -->
  <script>
    function enlarge(src) {
      document.getElementById('popupImage').src = src;
      document.getElementById('popup').style.display = 'flex';
    }
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>

</body>
</html>
