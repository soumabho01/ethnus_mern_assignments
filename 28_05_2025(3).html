
<!DOCTYPE html>
<html>
<head>
  <title>Photo Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e6e6e6;
    }

    .gallery-container {
      text-align: center;
      padding: 20px;
    }

    .gallery-container h1 {
      background-color: black;
      color: white;
      display: inline-block;
      padding: 10px 40px;
      border-radius: 20px;
      border: 2px solid orange;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-top: 30px;
      justify-items: center;
    }

    .gallery img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      border: 3px solid white;
      box-shadow: 0 0 10px gray;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Popup viewer */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .popup img {
      max-width: 90%;
      max-height: 80%;
      border: 4px solid white;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="gallery-container">
    <h1>Photo Gallery</h1>
    <div class="gallery">
      <img src="1.jpg" onclick="openImage(this.src)">
      <img src="2.jpg" onclick="openImage(this.src)">
      <img src="3.jpg" onclick="openImage(this.src)">
      <img src="4.jpg" onclick="openImage(this.src)">
      <img src="1.jpg" onclick="openImage(this.src)">
      <img src="2.jpg" onclick="openImage(this.src)">
      <img src="3.jpg" onclick="openImage(this.src)">
      <img src="4.jpg" onclick="openImage(this.src)">
    </div>
  </div>

  <div id="popup" class="popup" onclick="closePopup()">
    <img id="popup-img">
  </div>

  <script>
    function openImage(src) {
      document.getElementById("popup-img").src = src;
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
</html>
