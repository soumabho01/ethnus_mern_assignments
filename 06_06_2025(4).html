<!DOCTYPE html>
<html>
<head><title>Sort Letters</title></head>
<body>

<h3>Alphabetical Order of Letters</h3>
<script>
function sortString(str) {
  return str.split('').sort().join('');
}
document.write("Example string: 'webmaster'<br>");
document.write("Expected Output: " + sortString('webmaster'));
</script>

</body>
</html>
