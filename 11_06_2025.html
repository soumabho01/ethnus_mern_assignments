<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlickFinder Slider</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .slider {
      width: 100%;
      height: 500px;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 30px;
      padding: 10px 15px;
      cursor: pointer;
      z-index: 10;
    }

    .left {
      left: 10px;
    }

    .right {
      right: 10px;
    }

    .content {
      position: absolute;
      bottom: 40px;
      left: 40px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }

    .btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #f04e31;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="slider" id="slider">
    <button class="arrow left" onclick="prevSlide()">&#10094;</button>
    <button class="arrow right" onclick="nextSlide()">&#10095;</button>

    <div class="content">
      <h1>Bringing the Big Screen to Your Screen</h1>
      <p>Discover, critique, and celebrate movies<br>with honest reviews and insights.</p>
      <button class="btn">Discover More..</button>
    </div>
  </div>

  <script>
    const images = ["5.jpg", "6.jpg", "7.jpg", "8.jpg"];
    let index = 0;

    const slider = document.getElementById("slider");

    function showSlide(i) {
      index = (i + images.length) % images.length;
      slider.style.backgroundImage = `url('${images[index]}')`;
    }

    function nextSlide() {
      showSlide(index + 1);
    }

    function prevSlide() {
      showSlide(index - 1);
    }

    // Initialize first slide
    showSlide(index);
  </script>
</body>
</html>
