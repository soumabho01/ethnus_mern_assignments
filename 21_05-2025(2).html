<!DOCTYPE html>
<html>
<head>
  <title>List Task</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      background-color: darkgreen;
      color: white;
      padding: 10px;
      width: fit-content;
      border-top-right-radius: 15px;
    }

    .list-box {
      border: 1px solid black;
      width: fit-content;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>List-Task</h2>

  <div class="list-box">
    <p>Lists can be nested (list inside list):</p>
    <ul>
      <li>Coffee</li>
      <li>Tea
        <ul type="circle">
          <li>Black tea</li>
          <li>Green tea</li>
        </ul>
      </li>
      <li>Milk</li>
    </ul>
  </div>

</body>
</html>
