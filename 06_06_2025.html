<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .needs-validation .form-control:invalid {
      border-color: #dc3545;
    }
    .needs-validation .form-control:valid {
      border-color: #198754;
    }
  </style>
</head>
<body class="p-5">

  <form class="row g-3 needs-validation" novalidate>
    <div class="col-md-6">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" required>
      <div class="invalid-feedback">Please supply your first name</div>
    </div>

    <div class="col-md-6">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" required>
      <div class="invalid-feedback">Please supply your last name</div>
    </div>

    <div class="col-md-6">
      <label for="email" class="form-label">E-Mail</label>
      <input type="email" class="form-control" id="email" required>
      <div class="invalid-feedback">Please supply your email address</div>
    </div>

    <div class="col-md-6">
      <label for="phone" class="form-label">Phone #</label>
      <input type="tel" class="form-control" id="phone" required pattern="\d{10}">
      <div class="invalid-feedback">Please supply your phone number</div>
    </div>

    <div class="col-12">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" required>
      <div class="invalid-feedback">Please supply your street address</div>
    </div>

    <div class="col-md-6">
      <label for="city" class="form-label">City</label>
      <input type="text" class="form-control" id="city" required>
      <div class="invalid-feedback">Please supply your city</div>
    </div>

    <div class="col-md-6">
      <label for="state" class="form-label">State</label>
      <select class="form-select" id="state" required>
        <option value="">Please select your state</option>
        <option>California</option>
        <option>New York</option>
        <option>Texas</option>
      </select>
      <div class="invalid-feedback">Please select your state</div>
    </div>

    <div class="col-12">
      <label class="form-label d-block">Do you have hosting?</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="hosting" id="hostingYes" required>
        <label class="form-check-label" for="hostingYes">Yes</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="hosting" id="hostingNo" required>
        <label class="form-check-label" for="hostingNo">No</label>
      </div>
      <div class="invalid-feedback d-block">Please choose an option</div>
    </div>

    <div class="col-12">
      <label for="description" class="form-label">Project Description</label>
      <textarea class="form-control" id="description" rows="3" required></textarea>
      <div class="invalid-feedback">Please provide a project description</div>
    </div>

    <div class="col-12">
      <button class="btn btn-warning" type="submit">Submit</button>
    </div>
  </form>

  <script>
    // Bootstrap 5 validation
    (function () {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>

</body>
</html>
